apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nfs-external-provisioner-tool
  labels:
    spydersoft.io/category: cluster-tools
spec:
  generators:
   - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
          spydersoft.io/nfs-external-provisioner: 'true'
  template:
    metadata:
      name: '{{ nameNormalized }}-nfs-external-provisioner'
      labels:
        spydersoft.io/category: cluster-tools 
    spec:
      project: cluster-tools
      source:
        repoURL: https://bitbucket.org/spydersoftteam/ops-argo
        targetRevision: main
        path: 'cluster-tools/tools/nfs-external-provisioner'
        helm:
          releaseName: 'nfs-external-provisioner'
          valueFiles:
          - 'config/{{name}}-values.yaml'
      destination:
        server: '{{ server }}'
        namespace: 'cluster-tools'
      syncPolicy:
        automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
          prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
          selfHeal: false
        syncOptions:     # Sync options which modifies sync behavior
        - CreateNamespace=true
      