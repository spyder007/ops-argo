apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: linkerd-tool
  labels:
    spydersoft.io/category: cluster-tools
spec:
  generators:
   - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
          spydersoft.io/linkerd: 'true'
  template:
    metadata:
      name: '{{ nameNormalized }}-linkerd'
      labels:
        spydersoft.io/category: cluster-tools 
    spec:
      project: cluster-tools
      source:
        repoURL: https://bitbucket.org/spydersoftteam/ops-argo
        targetRevision: main
        path: 'cluster-tools/tools/linkerd2'
        helm: {}
      destination:
        server: '{{ server }}'
        namespace: 'linkerd'
      ignoreDifferences:
      - group: ""
        kind: Secret
        name:  linkerd-proxy-injector-k8s-tls
        jsonPointers:
        - /data/tls.crt
        - /data/tls.key
      - group: ""
        kind: Secret
        name:  linkerd-sp-validator-k8s-tls
        jsonPointers:
        - /data/tls.crt
        - /data/tls.key
      - group: ""
        kind: Secret
        name:  linkerd-tap-k8s-tls
        jsonPointers:
        - /data/tls.crt
        - /data/tls.key
      - group: admissionregistration.k8s.io/v1
        kind: MutatingWebhookConfiguration
        name:  linkerd-proxy-injector-webhook-config
        jsonPointers:
        - /webhooks/0/clientConfig/caBundle
      - group: admissionregistration.k8s.io/v1
        kind: ValidatingWebhookConfiguration
        name:  linkerd-sp-validator-webhook-config
        jsonPointers:
        - /webhooks/0/clientConfig/caBundle
      - group: apiregistration.k8s.io/v1
        kind: APIService
        name: v1alpha1.tap.linkerd.io
        jsonPointers:
        - /spec/caBundle
      