ingress-nginx:
  controller:
    metrics:
      enabled: true
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "10254"
    replicaCount: 2
    
    service:
      type: "ClusterIP"
    
    config:
      use-forwarded-headers: "true"
      proxy-buffer-size: "256k"
      proxy-buffers-number: "4"
      large-client-header-buffers: "4 16k"