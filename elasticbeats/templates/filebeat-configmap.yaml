---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    setup.template.name: "k8-filebeat"
    setup.template.pattern: "k8-filebeat-%{[agent.version]}"
    setup.ilm.rollover_alias: "k8-filebeat-%{[agent.version]}"

    filebeat.autodiscover:
      providers:
        - type: kubernetes
          hints.enabled: true
          hints.default_config:
            type: container
            paths:
              - /var/log/containers/*${data.kubernetes.container.id}.log

    output.elasticsearch:
      hosts: ['{{ .Values.elastic.url }}:{{ .Values.elastic.port }}']