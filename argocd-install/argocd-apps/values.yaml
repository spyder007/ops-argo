argocd-apps:
  applications:
  - name: argocd-apps
    namespace: argo
    destination:
      namespace: cattle-system
      server: https://kubernetes.default.svc
    project: argocd
    source:
      helm:
        version: v3
        valueFiles:
        - values.yaml
      path: argocd-install/argocd-apps
      repoURL: https://bitbucket.org/spydersoftteam/ops-argo
      targetRevision: HEAD
    syncPolicy:
      syncOptions:
      - CreateNamespace=true
