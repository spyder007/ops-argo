apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nonprod-application-sets
  labels:
    spydersoft.io/environment: non-production
    spydersoft.io/category: app
spec:
  destination:
    namespace: argo
    server: https://192.168.1.36:6443
  project: argocd
  source:
    path: applicationSets
    repoURL: https://bitbucket.org/spydersoftteam/ops-nonprod-cluster
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true